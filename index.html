<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>White Lion - Test</title>
    <link rel="stylesheet" href="sass/main.css">

</head>
<body>
<main class="content">
    <div class="background-overlay-gradient"></div>
    <div class="background-overlay-image"></div>


    <section class="info">

        <div class="copy">
            <h1 id="heading-primary" class="copy__heading--primary">White Lion</h1>
            <h2 id="heading-secondary" class="copy__heading--secondary">Release your inner Lion!</h2>

            <p class="copy__text">200% up to 2,000â‚¬</p>
            <p class="copy__text">on 1st Deposit</p>
            <p class="copy__text">With Code: FIRST</p>

        </div>

        <div class="promo-code">
            <button id="copy-btn" class="btn btn-default promo-code__copy-btn">Copy</button>
            <span id="promo-code" class="promo-code__code">First</span>
            <p id="notification" class="notification"> Promo code copied to clipboard </p>
        </div>
        <div class="cta">
            <button id="deposit-btn" class="btn btn-primary cta__deposit-btn">Deposit Now</button>
            <a href="#" class="btn btn-link">Read More</a>
        </div>

        <div class="win-steps">
            <div class="icon">
                <div id="first-icon" class="icon__box">
                    <img src="./images/person.svg" class="icon__image" alt="person icon"/>
                    <span class="icon__number">1</span>
                </div>
                <p class="icon__text">Sign up</p>
            </div>

            <div class="icon">
                <div id="second-icon" class="icon__box">
                    <img src="./images/coin.svg" class="icon__image" alt="coin icon"/>
                    <span class="icon__number">2</span>
                </div>
                <p class="icon__text">Deposit</p>
            </div>

            <div class="icon">
                <div id="third-icon" class="icon__box">
                    <img src="./images/stars.svg" class="icon__image" alt="stars icon"/>
                    <span class="icon__number">3</span>
                </div>
                <p class="icon__text">Win</p>
            </div>

        </div>
    </section>

    <section class="banner">
        <img src="images/lp_lion_2.png" alt="lion">
    </section>
</main>

<footer class="footer">
    <div class="logo-container">
        <img src="./images/Rubyplay-logo-white.png"
             class="logo"
             alt="Rubyplay logo">
    </div>

    <div class="logo-container">
        <img src="./images/pngegg.png"
             class="logo"
             alt="Evolution Gaming logo">
    </div>

    <div class="logo-container">
        <img src="./images/booongologomain173063899.png"
             class="logo"
             alt="Bongo logo">
    </div>

    <div class="logo-container">
        <img src="./images/New-Betsoft-logo.png"
             class="logo"
             alt="Bet Soft logo">
    </div>

    <div class="logo-container">
        <img src="./images/pngfind.com-optic-gaming-logo-png-2748360.png"
             class="logo"
             alt="Playson logo">
    </div>

</footer>

</body>
</html>

<script src="scripts/main.js"></script>
